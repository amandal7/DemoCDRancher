apiVersion: apps/v1
kind: Deployment1.2
metadata:
  name: resume-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
      - name: resume
        image: httpd
        ports:
        - containerPort: 80
